<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram | Instagram Clone</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <img src="images/logo.png">
        <img src="images/profilePic.jpg" alt="Profile picture of Olivia Gilliam smiling at the camera.">
    </header>
    <main class="container">
        <section class="user-post">
            <img src="images/avatar-vangogh.jpg">
            <div>
                <h3>Vincent van Gogh</h3>
                <h3>Zudert, Netherlands</h3>
            </div>
            <img src="images/post-vangogh.jpg">
        </section>
        <section class="user-interactions">
            <div class="icons">
                <img src="images/icon-heart.png">
                <img src="images/icon-comment.png">
                <img src="images/icon-dm.png">
            </div>
            <span class="likes-counter" id="heart-counter">0</span>
        </section>
        <section class="comment-section">
            <p><b>vincey1853</b> just took a few mushrooms lol</p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
